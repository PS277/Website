<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
    body,
    html {
        background: black;
        height: 100%;
        font-family: "Inconsolata", sans-serif;
        color: white;
    }

    .floating {
        animation-name: floating;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        margin-left: 30px;
        margin-top: 5px;
    }

    @keyframes floating {
        from {
            transform: translate(0, 0px);
        }
        65% {
            transform: translate(0, 15px);
        }
        to {
            transform: translate(0, -0px);
        }
    }

    .typewriter h1 {
        color: #fff;
        font-family: monospace;
        overflow: hidden;
        border-right: .15em solid rgb(194, 140, 48);
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .1em;
        animation: typing 3s steps(20, end),
        blink-caret .3s step-end infinite;
    }

    /* The typing effect */

    @keyframes typing {
        from {
            width: 0
        }
        to {
            width: 100%
        }
    }

    /* The typewriter cursor effect */

    @keyframes blink-caret {
        from,
        to {
            border-color: transparent
        }
        50% {
            border-color: rgb(196, 142, 49)
        }
    }
</style>

<body>
    <header class="w3-container w3-black w3-mobile">
        <div class="w3-container w3-center">
            <h3>
                <img src="images/Logo.png" width="60" height="60" align="middle"> Dr. Evelina Lopez-Anotonetty Children's Literacy Center
            </h3>
        </div>
        <div class="w3-container w3-white">

                <a href="pages/about.html" class="w3-button w3-hover-aqua">About Us</a>
                <a href="pages/parents.html" class="w3-button w3-hover-aqua">Parents Corner</a>
                <a href="pages/staff.html" class="w3-button w3-hover-aqua">Staff Links</a>
            </div>
        </div>
    </header>

    <div class="w3-content w3-center w3-mobile" style="max-width:800px">
        <img src="images/lost.gif" class="floating w3-image w3-padding" />
        <div class="typewriter">
            <h1>Requested page wasn't found.</h1>
        </div>
    </div>


    <!-- Footer -->
    <footer class="w3-center w3-light-grey">

    </footer>

</body>
