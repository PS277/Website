<!DOCTYPE html>
<html>
<title>P.S. 277</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
  body,
  html {
    background: black;
    height: 100%;
    font-family: "Inconsolata", sans-serif;
    color: white;
  }
</style>

<body>

  <header class="w3-container w3-black w3-mobile">
    <div class="w3-container w3-center">
      <h3>
        <img src="images/Logo.png" width="60" height="60" align="middle"> Dr. Evelina Lopez-Anotonetty Children's Literacy Center
      </h3>
    </div>
    <div class="w3-container w3-white">
      <div class="w3-bar w3-center">
        <button class="w3-button w3-hover-aqua">Home</button>
        <button class="w3-button w3-hover-aqua">About Us</button>
        <button class="w3-button w3-hover-aqua">Parents Corner</button>
        <button class="w3-button w3-hover-aqua">Staff Information</button>
      </div>
    </div>
  </header>


  <div class="w3-content w3-section" style="max-width: 45%; background-position: center;">
    <img class="mySlides w3-animate-fading Small" src="images/banner1.JPG" style="width:100%">
    <img class="mySlides w3-animate-fading Small" src="images/banner2.JPG" style="width:100%">
    <img class="mySlides w3-animate-fading Small" src="images/banner3.JPG" style="width:100%">
    <img class="mySlides w3-animate-fading Small" src="images/banner4.JPG" style="width:100%">
  </div>


  <!-- Middle Container -->
  <div class="w3-row-padding w3-mobile">
    <!-- Announcements -->
    <div class="w3-col w3-container w3-white" style="width:45%; height:700px;">
      <div class="w3-container w3-yellow w3-center">
        <h2>Announcements</h2>
      </div>
    </div>

    <!-- Middle Break between containers -->
    <div class="w3-col" style="width:10%">
      <br>
    </div>

    <!-- Upcoming Events -->
    <div class="w3-col w3-container w3-white" style="width:45%; height:700px;">
        <div class="w3-container w3-yellow w3-center">
          <h2>Upcoming Events</h2>
        </div>
      </div>
  </div>
  
  
  <!-- Partnetships -->
  <div class="w3-container w3-white w3-center w3-padding">
    
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-light-grey">
    <p>Copyright Â© 2017 - All Rights Reserved - P.S. 277</p>
  </footer>

  <!-- Slideshow Animations -->
  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) { myIndex = 1 }
      x[myIndex - 1].style.display = "block";
      setTimeout(carousel, 7000);
    }
  </script>
</body>

</html>
